# Load Testing Configuration
# Edit these values before running tests

# Target (ONLY use domains you own)
TARGET="villen.me"
TARGET_IP=""  # Leave empty to auto-resolve

# Safety Limits (DO NOT exceed your infrastructure capacity)
# âš¡ MAXIMUM MODE - Optimized for 1 Gbps + 8-core CPU
# Theoretical max: 125K req/s | Practical max: 100K req/s
MAX_RATE=100000            # Max requests per second (100K)
MAX_DURATION=60            # Max test duration in seconds
MAX_CONNECTIONS=50000      # Max concurrent connections (50K)
RAMP_UP_TIME=15           # Seconds to ramp up to max rate

# Test Configuration
HTTP_PORT=443
HTTPS_ENABLED=true
HTTPS_URL="https://villen.me"
TCP_PORTS="80,443,8080,8443"

# Safety Features
DRY_RUN=false             # Set to true for dry-run mode
REQUIRE_CONFIRMATION=true  # Prompt before running
AUTO_STOP_ON_ERROR=true   # Stop if error rate > 50%

# Monitoring
LOG_DIR="./logs"
RESULTS_DIR="./results"

# Advanced (use with caution)
USER_AGENT="LoadTest/1.0 (Owner: villen.me)"
TIMEOUT=10                # Request timeout in seconds
